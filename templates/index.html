<!DOCTYPE html>
<html>
<head>
    <title>Event RSVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN (SAFE) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">ğŸ‰ Event RSVP System</h1>
        <p class="text-muted">Create events and manage attendees easily</p>
    </div>

    <div class="card shadow p-4 mb-5">
        <h4 class="mb-3">Create New Event</h4>
        <form method="POST" action="/create">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Event Name" required>
            </div>

            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <input type="number" name="max_seats" class="form-control" placeholder="Max Seats" required>
            </div>

            <button class="btn btn-primary w-100">Create Event</button>
        </form>
    </div>

    <h3 class="mb-4">Upcoming Events</h3>

    {% for event in events %}
    <div class="card shadow-sm mb-3 p-3">
    <h5 class="text-primary">{{ event.name }}</h5>
<p>Date: {{ event.date }}</p>
<p>Seats: {{ event.max_seats }}</p>

                </div>

                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
